  http: ^1.6.0
  package_info_plus: ^9.0.0
  connectivity_plus: ^7.0.0
  fl_chart: ^1.1.1
  google_mobile_ads: ^6.0.0
  smooth_page_indicator: ^2.0.1
  country_picker: ^2.0.27
  in_app_purchase_android: ^0.4.0+8
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^5.0.0
  
  # Icon Generator
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.5.0

  hive_generator: ^2.0.1
  build_runner: ^2.4.6

  # üëá SPLASH SCREEN GENERATOR ADDED
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/logo.png # üëà Ensure ye file majood ho
    - assets/icon/icon.png 
    - assets/animations/

# --- CONFIGURATIONS ---

# 1. Launcher Icon Config
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    icon_size: 48
  macos:
    generate: true

# 2. üëá Native Splash Screen Config (Ye White Screen Hatayega)
flutter_native_splash:
  # Ye wo color hai jo white screen ko cover karega (Deep Blue)
  color: "#1a237e"
  
  # ‚ùå Image lines ko hata diya ya comment kar diya
  # image: assets/logo.png 
  
  fullscreen: true

  # Android 12+ ke liye settings
  android_12:
    color: "#1a237e"