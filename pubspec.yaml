  shimmer: ^3.0.0
  confetti: ^0.7.0
  flutter_slidable: ^4.0.3

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Backend & Navigation
  supabase_flutter: ^2.10.3
  go_router: ^17.0.0
  flutter_dotenv: ^6.0.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3

  # File Handling & Media
  pdf: ^3.11.3
  printing: ^5.14.2
  syncfusion_flutter_pdf: ^31.2.16
  image_picker: ^1.2.1
  file_picker: ^10.3.7
  
  # AI & Features
  google_mlkit_text_recognition: ^0.15.0
  flutter_markdown: ^0.7.7+1
